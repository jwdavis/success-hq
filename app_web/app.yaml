runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: public/js
  mime_type: application/javascript

- url: /images
  static_dir: public/images

- url: /css
  static_dir: public/css
  mime_type: text/css

- url: /home
  static_dir: public/home

- url: /\.well\-known\/acme\-challenge\/.*
  script: letsencrypt.app

- url: .*
  script: main.app
  secure: always

builtins:
- remote_api: on

libraries:
- name: webapp2
  version: "latest"
- name: jinja2
  version: latest
- name: ssl
  version: "latest"
- name: pycrypto
  version: "latest"
